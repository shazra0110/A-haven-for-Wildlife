        <section class="signin">
        <button class="btnLogin-popup" id="signin">Sign in</button>
    </section>
    
        <section class="wrapper">
            <section class="icon-close"><span class="icon-close-i"></span></section>
            <section class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <section class="input-box">
                        <span class="icon-mail"></span>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <label>Email</label>
                    </section>
                    <section class="input-box">
                        <span class="icon-password"></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <label>Password</label>
                    </section>
                    <section class="remember-forgot">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </section>
                    <button type="button" onclick="loginUser()" class="btn btn-primary" id="login_btn">Login</button>
                    <section class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                    </section>
                </form>
            </section>
    
            <section class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <section class="input-box">
                        <span class="icon-user"></span>
                        <input type="text" class="form-control" id="regName" name="name"  required>
                        <label>Username</label>
                    </section>
                    <section class="input-box">
                        <span class="icon-mail"></span>
                        <input type="email" class="form-control" id="regEmail" name="email"  required>
                        <label>Email</label>
                    </section>
                    <section class="input-box">
                        <span class="icon-password"></span>
                        <input type="password" class="form-control" id="regPassword" name="password"  required>
                        <label>Password</label>
                    </section>
                    <section class="remember-forgot">
                        <label>
                            <input type="checkbox"> I agree to the <a href="">terms & conditions</a>
                        </label>
                    </section>
                    <button type="submit" onclick="registerUser()" class="btn btn-primary" id="save_btn">Register</button>
                    <section class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </section>
                </form>
            </section>
        </section>
